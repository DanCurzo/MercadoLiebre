<DOCTYPE html>
    <html lang="en">

    <head>

        <title>Register</title>
    </head>

    <body>
        <form action="register.html" method="POST">
            <p>
                <label>Nombre y apellido </label>
                <input type="text" name="nombre y apellido" required>
            </p>

            <p>
                <label>Nombre de usuario</label>
                <input type="text" name="nombre de usuario" required>
            </p>

            <p>
                <label>Fecha de nacimiento</label>
                <input type="text" name="fecha de nacimiento" required>
            </p>

            <p>
                <label>Domicilio</label>
                <input type="text" name="domicilio" required>
            </p>

            <p>
                <label for="consulta">¿Quiere comprar o vender?</label>
                <input type="radio" name="consulta" value="Comprar"> Comprar
                <input type="radio" name="consulta" value="Vender"> Vender
            </p>

            <p>
                <label for="interés">Categoria de interes:</label>
            <ul>
                <li><input type="checkbox" name="interes" value="Electro">Electro</li>
                <li><input type="checkbox" name="interés" value="Correr">Moda</li>
                <li><input type="checkbox" name="interés" value="Hogar">Hogar</li>
                <li><input type="checkbox" name="interés" value="Jugueteria">Jugueteria</li>
                <li><input type="checkbox" name="interés" value="Vida sana">Vida sana</li>
            </ul>
            </p>

            <p>
                <label>Foto de perfil</label>
                <input type="text" name="Foto de perfil" required>
            </p>

            <p>
                <label>Contraseña</label>
                <input type="text" name="Contraseña" required>
            </p>

            <p>
                <label>Confirmar Contraseña</label>
                <input type="text" name="Confirmar Contraseña" required>
            </p>

                <input type="submit" name="button" required value="Enviar" href="/home.html">
                <button type="reset">Borrar</button>
        </form>
    </body>
